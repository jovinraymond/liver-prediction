
<!doctype html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Liver Cirrhosis Prediction - Home</title>

  <style>
    /* Full-screen background image */
    body {
      background-image: url('{% static "images/Liver.jpg" %}'); /* Replace with your liver image path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin: 0;
    }

    /* Overlay effect for better readability */
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    /* Main content styling */
    .content {
      position: relative;
      z-index: 1;
      max-width: 600px;
      padding: 20px;
    }

    /* Heading styling */
    h1 {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 0.5em;
    }

    /* Description styling */
    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }

    /* Button styling */
    .btn-get-started {
      background-color: #28a745;
      color: #fff;
      padding: 0.8em 2em;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
    }

    .btn-get-started:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>

  <!-- Overlay for background image readability -->
  <div class="overlay"></div>

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome to the <br> Liver Cirrhosis Prediction Tool</h1>
    <p>
      Use our AI-powered tool to predict liver cirrhosis stages based on medical data. Start by entering patient
      information and get instant predictions.
    </p>
 
    <a href="{% url 'predict' %}" class="btn btn-get-started">Get Started</a> <!-- Link to prediction form page -->
  </div>

  <!-- Optional JavaScript for Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0r7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6Jty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4f86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
