{% extends 'base.html' %}
 
{% load static %}

{% block content %}
<!doctype html>
<html lang="en">

<head>
  {% load static %}
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Home Page</title>

  <style>
    /* Apply the background image to the whole body */
    body {
      background-image: url('{% static "images/Liver.jpg" %}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    /* Center card styling */
    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
  </style>
</head>

<body>

  <!-- Main Content -->
  <div class="container card-container">
    <div class="card p-4 shadow-lg mt-5 mb-4 w-50">
      <h1>Liver Cirrhosis Prediction</h1>
      <form method="post">
        {% csrf_token %}
        <label for="n_days">N-Days:</label>
        <input type="number" step="any" class="form-control" name="n_days" required><br>

        <label for="hepatomegaly">Hepatomegaly:</label>
        <input type="number" step="any" class="form-control" name="hepatomegaly" required><br>

        <label for="albumin">Albumin:</label>
        <input type="number" step="any" class="form-control" name="albumin" required><br>

        <label for="platelets">Platelets:</label>
        <input type="number" step="any" class="form-control" name="platelets" required><br>

        <label for="prothrombin">Prothrombin:</label>
        <input type="number" step="any" class="form-control" name="prothrombin" required><br>

        <label for="status">Status:</label>
        <input type="number" step="any" class="form-control" name="status" required><br>

        <button type="submit" class="btn btn-success">Predict Stage</button>
      </form>

      {% if prediction is not None %}
      <h2>Predicted Stage: {{ prediction }}</h2>
      {% endif %}
    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0r7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6Jty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4f86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>

{% endblock %}
