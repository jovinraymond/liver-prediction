<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Home Page</title>

  <style>
    /* Apply the background image to the whole body */
    body {
      background-image: url('images/Liver.jpg');
      /* Path to your image */
      background-size: cover;
      /* Scales the image to cover the entire background */
      background-position: center;
      /* Centers the image */
      background-repeat: no-repeat;
      /* Prevents the image from repeating */
      background-attachment: fixed;
      /* Keeps the background fixed when scrolling */
    }

    /* Sidebar styling */
    .sidebar {
      height: 100vh;
      position: sticky;
      top: 0;
      padding-top: 20px;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 15px;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar ul li {
      margin-bottom: 20px;
    }

    .logout-btn {
      margin-top: auto;
    }
  </style>
</head>

<body>
  <div class="container-fluid justify-content-center">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Prediction</a>
          </li>
        </ul>
        <a href="{% url 'logout' %}" class="btn btn-primary logout-btn">Logout</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-6 col-lg-10">
        <div class="card p-4 shadow-lg mt-5 mb-4 w-50">
          <h1>Liver Cirrhosis Prediction</h1>
          <form method="post">
            {% csrf_token %}
            <label for="n_days">N-Days:</label>
            <input type="number" step="any" class="form-control" name="n_days" required><br>

            <label for="hepatomegaly">Hepatomegaly:</label>
            <input type="number" step="any" class="form-control" name="hepatomegaly" required><br>

            <label for="albumin">Albumin:</label>
            <input type="number" step="any" class="form-control" name="albumin" required><br>

            <label for="platelets">Platelets:</label>
            <input type="number" step="any" class="form-control" name="platelets" required><br>

            <label for="prothrombin">Prothrombin:</label>
            <input type="number" step="any" class="form-control" name="prothrombin" required><br>

            <label for="status">Status:</label>
            <input type="number" step="any" class="form-control" name="status" required><br>

            <button type="submit" class="btn btn-success">Predict Stage</button>
          </form>

          {% if prediction is not None %}
          <h2>Predicted Stage: {{ prediction }}</h2>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0r7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6jJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
